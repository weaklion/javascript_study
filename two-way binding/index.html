<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>two way data binding</title>
  </head>
  <body>
    Name : <input two-way-data="name" type="text">
    <span two-way-data="name"></span>
    <hr/>
    Surname : <input two-way-data="surname" type="text">
    <span two-way-data="surname"></span>
    <script src="index.js"></script>
  </body>
</html>
